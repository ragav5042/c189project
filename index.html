<!DOCTYPE html>
<html >
<head>
    <title>VR CAR RACING GAME</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
        <a-asset-item id="car" src="./race car/hcr_race_car/scene.gltf"></a-asset-item>
        <a-assets-item id="arrowleft" src="./assets/ar_left.png" ></a-assets-item>
        <a-assets-item id="arrowright" src="./assets/ar_right.png" ></a-assets-item>
        <a-assets-item id="arrowstraight" src="./assets/ar_straight.png" ></a-assets-item>
        <a-asset-item id="cartrack" src="./assets/track.jpg"></a-asset-item>
        
    </a-assets>
<a-assets ></a-assets>
    <a-entity id="environment" environment="preset:japan">
        
    </a-entity>
    
    <a-entity id="weapon" gltf-model="#car" position="0 0 -5" rotation="0 180 0" scale="1 1 1"></a-entity>
    <a-entity id="rightarrow" src="#arrowleft" position="3 -1 -5" rotation="0 0 0" scale="8 9 1"> </a-entity>
   <a-entity id="riar" position="3 -2 -5" rotation="0 0 0" >
    
   </a-entity>
<a-plane id="track" src="#cartrack">

</a-plane>


<a-plane position="3 0 -2" width="5.49" height="1" rotation="0 0 0" color="red"></a-plane>
    </a-scene>
</body>
</html>
